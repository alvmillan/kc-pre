<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body>
    <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
         -->
    <script type="text/javascript">
        var comparar = {
            menor: (n1, n2, n3) => {
                if (n1 < n2 && n1 < n3) {
                    return n1;
                } else if (n2 < n1 && n2 < n3) {
                    return n2;
                } else {
                    return n3;
                }
            },
            mayor: (n1, n2, n3) => {
                if (n1 > n2 && n1 > n3) {
                    return n1;
                } else if (n2 > n1 && n2 > n3) {
                    return n2;
                } else {
                    return n3;
                }
            }
        };

        function template(n, m, k) {
            return `El numero menor es ${comparar.menor(n,m,k)} y el numero mayor es ${comparar.mayor(n,m,k)}`;
        }

        var n = parseInt(prompt("Introduce un número"));
        var m = parseInt(prompt("Introduce un segundo número"));
        var k = parseInt(prompt("Introduce un tercer número"));

        alert(template(n, m, k))
    </script>
</body>

</html>
