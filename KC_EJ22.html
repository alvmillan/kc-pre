<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KC_EJ22</title>
</head>

<body>
    <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
         -->
    <script type="text/javascript">
        var ciudadanos = [];
        var numeroCiudadanos = 10;

        function ciudadanosConDerecho(ciudadanos) {
            var ciudadanosConDerecho = [];
            ciudadanos.forEach(c => {
                if (c.edad >= 18) {
                    ciudadanosConDerecho.push(c);
                }
            });
            return ciudadanosConDerecho;
        }

        function template(ciudadanosConDerecho) {
            var output = "Tienen derecho a voto: ";
            ciudadanosConDerecho.forEach(ccd => {
                output = `${output} \n ${ccd.nombre}`;
            });
            return output;
        }

        for (var i = 0; i < numeroCiudadanos; i++) {
            var datos = prompt("Introduce nombre y edad de un ciudadano separado por un espacio.")
            var [nombre, edad] = datos.split(' ');
            var ciudadano = {
                nombre: nombre,
                edad: edad
            }
            ciudadanos.push(ciudadano);
        }

        var ccd = ciudadanosConDerecho(ciudadanos);
        alert(template(ccd));
    </script>
</body>

</html>
